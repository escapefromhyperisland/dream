<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&family=Source+Serif+Pro:ital@0;1&display=swap" rel="stylesheet">
</head>

    <title>Escshapes</title>
</head>
<body>
    <header>
        <h1>ESC-SHAPES</h1>
    </header>
    <main>
        <div id="welcome">
        <p> Welcome. <br> Can you see which box you are in? Take your time.<br> Click on the right shape that represents your room and get to the next challenge.<p>
        </div>
    <!-- <style>a-scene { width: 50vw; height: 50vh; }</style>-->
    <div id="room1">
        <a-scene embedded>
        <!-- Assets -->
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
        <!-- Images. -->
            <img id="ground" src="./assets/ground.jpg">
            <img id="stripe1" src="./assets/stripe1.jpg">
            <img id="stripe2" src="./assets/stripe2.jpg">
            <img id="stripe3" src="./assets/stripe3.jpg">
            <img id="rightWall" src="./assets/rightWall.jpg">
            <img id="leftWall" src="./assets/Wall.jpg">
            <img id="frontWall" src="./assets/frontWall.jpg">
            <img id="roof" src="./assets/roof.jpg">
            <img id="room1-3" src="./assets/room1-3.png">
        </a-assets>
        <a-entity id="room1">
        <!-- Basic plane. -->
        <a-plane color="#CCC" height="20" width="20"></a-plane>
                
          <!-- Textured plane parallel to ground. -->
          <a-plane src="#ground" height="16" width="16" rotation="-90 0 0"></a-plane>
        <!-- Textured sky -->
          <a-sky color="#EEC40F" height="16" width="16" rotation="-90 0 0"></a-sky>

          <!-- Room Stripe-->
          <a-box src="#leftWall" position="-4 0 -3" rotation="0 90 0" scale="8 8 2"></a-box>
          <a-box src="#rightWall" position="4 0 -3" rotation="0 90 0" scale="8 8 2"></a-box>
          <a-box src="#frontWall" position="0 0 -8" rotation="0 0 0" scale="8 8 2"></a-box>
          <a-box src="#roof" position="-4 8 -6" rotation="0 -180 0" scale="16 8 8"></a-box>

           <!-- Shapes Vertical Stripe at back-->
          <a-box src="#stripe1" position="2 0 -6" rotation="0 90 0" scale="0.5 8 0.5"></a-box>
        <a-box src="#stripe2" position="0 0 -6" rotation="0 45 0" scale="1 3 0.5"
        animation="property: object3D.position.y; to: 2; dir: alternate; dur: 12000; loop: true"></a-box>
        <a-box color="#14130E" position="0.9 0 -4" rotation="0 0 0" scale="0.5 2.5 0.5"
        animation="property: object3D.position.y; to: 1; dir: alternate; dur: 2000; loop: true"></a-box>
        <a-box color="#3A0003" position="2.2 0 -4" rotation="0 90 0" scale="0.3 5.6 0.4"></a-box>

        <!-- Shapes Vertical Stripe at middle-->
        <a-box color="#00A349" position="-2.3 0 -4.9" rotation="0 0 0" scale="0.2 4.5 0.35"></a-box>
        <a-box color="#00A349" position="-2.5 0 -4.1" rotation="0 0 0" scale="0.2 5.5 0.5"></a-box>
        <a-box src="#rightWall" position="-1 0 -2.9" rotation="0 90 0" scale="0.4 8 0.5"></a-box>

        <!-- Shapes Horizontal Movement -->
        <a-box color="#7E339C" position="-2.4 0 -7" rotation="0 0 0" scale="0.5 7.8 0.5"
        animation="property: object3D.position.x; to: 0.5; dir: alternate; dur: 9000; loop: true"
        ></a-box>
        <a-box color="#7E339C" position="-2.4 0 -7" rotation="0 0 0" scale="0.5 7.8 0.5"
        animation="property: object3D.position.x; to: 0.5; dir: alternate; dur: 15000; loop: true"
        ></a-box>
        <a-box color="#7E339C" position="-2.4 0 -7" rotation="0 0 0" scale="0.5 7.8 0.5"
        animation="property: object3D.position.x; to: 0.5; dir: alternate; dur: 12000; loop: true"
        ></a-box>
        <a-box color="#7E339C" position="-2.4 0 -7" rotation="0 0 0" scale="0.5 7.8 0.5"
        animation="property: object3D.position.x; to: 0.5; dir: alternate; dur: 18000; loop: true"
        ></a-box>
        <!-- Shapes Z Movement Right-->
        <a-box color="#3A0003" position="3.8 0 -7.5" rotation="0 0 0" scale="0.1 7.8 0.5"
        animation="property: position; to: 1 0 2; dur: 6000; easing: linear; dir: alternate; loop: true"
        ></a-box>
        <a-box color="#3A0003" position="3.5 0 -7.5" rotation="0 0 0" scale="0.1 7.8 0.5"
        animation="property: position; to: 1 0 2; dur: 9000; easing: linear; dir: alternate; loop: true"
        ></a-box>
         <!-- Shapes Z Movement Left-->
        <a-box color="#DB4CD9" position="-2.8 0 -7.5" rotation="0 0 0" scale="0.05 7.8 0.4"
        animation="property: position; to: -2.8 0 -2.5; dur: 6000; easing: linear; dir: alternate; loop: true"
        ></a-box>
        <a-box color="#0EFF7A" position="-2 0 -7.5" rotation="0 0 0" scale="0.05 7.8 0.4"
        animation="property: position; to: -2 0 -2.5; dur: 9000; easing: linear; dir: alternate; loop: true"
        ></a-box>
           <!-- Shapes Ceiling-->
        <a-box color="#14130E" position="-0.2 3 -3.5" rotation="0 -180 0" scale="0.2 0.7 0.9"></a-box>
        <a-box color="#028AB8" position="-0.3 3 -3.5" rotation="0 -180 0" scale="0.12 0.7 0.9"></a-box>
        <a-box src="#stripe2" position="0.57 3 -2.79" rotation="0 -180 0" scale="0.3 0.7 0.9"></a-box>
        <a-box src="#stripe2" position="-0.8 3 -3.5" rotation="0 -180 0" scale="0.5 1.55 0.4"></a-box>

         <!-- Room 1 challenge-->
         

    </a-entity>


    </a-scene>
</div>

<div id="level">
    <h2>Level</h2>
    <p>1</p>
</div>

<div id="score">
    <h2>Score</h2>
    <p id="scorePoints">0</p>
</div>

<div id="logicTest1">
    <img id="room11" src="./assets/room111.png" alt="challenge" onclick="room1()"/>
    <img id="room13" src="./assets/room131.png" alt="challenge" onclick="room2()"/>
    <img id="room12" src="./assets/room121.png" alt="challenge" onclick="room3()"/>
    <img id="room14" src="./assets/room141.png" alt="challenge" onclick="room4()"/>
</div>

</main>

<script src="index.js"></script>
</body>
</html>
